<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>莲电（红心）青年宣讲团带您云游韶山</title>
    <link rel="icon" type="image/webp" href="favicon.webp" />
    莲电（红心）青年宣讲团带您云游韶山
    <link rel="stylesheet" href="styles.css" />
    <!-- Preload images for faster loading -->
    <link rel="preload" as="image" href="assets/h-background.webp" />
    <!-- HLS.js for streaming video support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <!-- Container for the map explorer -->
    <div class="map-container">
      <!-- Custom background map container -->
      <div id="map" class="map-wrapper">
        <!-- Transparent clickable markers will be added here by JavaScript -->
        <!-- Outro video button -->
        <div
          id="outro-video-btn"
          class="outro-video-btn"
          style="display: none"
        ></div>
      </div>

      <!-- Bottom sheet overlay for video -->
      <div class="info-overlay">
        <div class="info-handle"></div>
        <div class="info-content">
          <div class="video-container">
            <button class="video-close-btn" aria-label="返回">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M19 12H5M12 19l-7-7 7-7" />
              </svg>
              <span>返回</span>
            </button>
            <!-- Loading indicator -->
            <div class="video-loading">
              <div class="loading-spinner"></div>
              <span class="loading-text">视频加载中...</span>
            </div>
            <video class="video-player" playsinline preload="metadata">
              您的浏览器不支持视频播放。
            </video>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
