<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>韶山景点导览</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container for the map explorer -->
  <div class="map-container">
    <!-- Custom background map container -->
    <div id="map" class="map-wrapper"></div>
    
    <!-- Bottom sheet overlay for location info -->
    <div class="info-overlay">
      <div class="info-handle"></div>
      <div class="info-content">
        <h2 class="location-title"></h2>
        <p class="location-description"></p>
        <div class="video-container">
          <video class="video-player" playsinline>
            <source src="" type="video/mp4">
            您的浏览器不支持视频播放。
          </video>
        </div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
