<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>韶山景点导览</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Preload all webp images for faster loading -->
  <link rel="preload" as="image" href="assets/h-background.webp">
  <link rel="preload" as="image" href="assets/v-background.webp">
  <link rel="preload" as="image" href="assets/dong-icon.webp">
  <link rel="preload" as="image" href="assets/tongxiang-icon.webp">
  <link rel="preload" as="image" href="assets/jilianguan-icon.webp">
  <link rel="preload" as="image" href="assets/guju-icon.webp">
</head>
<body>
  <!-- Container for the map explorer -->
  <div class="map-container">
    <!-- Custom background map container -->
    <div id="map" class="map-wrapper">
      <!-- SVG for red road paths between markers -->
      <svg id="road-svg" class="road-svg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    
    <!-- Bottom sheet overlay for video -->
    <div class="info-overlay">
      <div class="info-handle"></div>
      <div class="info-content">
        <div class="video-container">
          <video class="video-player" playsinline>
            <source src="" type="video/mp4">
            您的浏览器不支持视频播放。
          </video>
        </div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
