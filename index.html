<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>地图探索</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container for the map explorer -->
  <div class="map-container">
    <!-- Fixed map layer -->
    <div class="map-wrapper">
      <img class="map-image" src="assets/map.svg" alt="互动地图">
      
      <!-- Location icons container -->
      <div class="icons-container"></div>
    </div>
    
    <!-- Bottom sheet overlay for location info -->
    <div class="info-overlay">
      <div class="info-handle"></div>
      <div class="info-content">
        <h2 class="location-title"></h2>
        <p class="location-description"></p>
        <button class="play-video-btn">
          <span class="play-icon"></span>
          观看视频
        </button>
      </div>
    </div>
    
    <!-- Location counter -->
    <div class="location-counter">
      <span class="current-location">0</span> / <span class="total-locations">3</span>
    </div>
  </div>
  
  <!-- Video modal -->
  <div class="video-modal">
    <div class="video-modal-content">
      <button class="close-modal">&times;</button>
      <video class="video-player" controls playsinline>
        <source src="" type="video/mp4">
        您的浏览器不支持视频播放。
      </video>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
